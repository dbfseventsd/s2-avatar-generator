<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Soldat 2 Avatar Generator</title>
		<link rel="stylesheet" href="styles/main.css" />
		<script defer src="https://unpkg.com/mithril@2.2.2/mithril.min.js"></script>
		<script defer src="https://unpkg.com/mithril@2.2.2/stream/stream.min.js"></script>
		<script defer src="scripts/main.js" type="module"></script>
	</head>
	<body>
		<header class="main-header">
			<img class="main-header-logo" src="assets/logo.png" alt="Soldat 2 logo">

		</header>
		<main class="main-content">
		</main>
		<footer class="main-footer">
			<span class="stroked" data-text="Created by">Created by</span>
			<img class="avatar" src="assets/dbfseventsd.png" alt="dbfseventsd's avatar" style="--size: 24px" />
			<span class="stroked" data-text="dbfseventsd">dbfseventsd</span>
		</footer>
	</body>
